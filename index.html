<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma_convert_html</title>
    <!-- Reset css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="header__logo">
                <img src="./img/Logo_icon.png" alt="">
                <p>Cubic<span>Travels</span></p>
            </div>
            <div class="header__list">
                <div class="header__search">
                    <input type="text" placeholder="Search For The Trip Or Destination">
                    <img src="./img/search.png" alt="">
                </div>
                <div class="header__contact">
                    <i class="fa-solid fa-phone"></i>
                    <span>+1 237 878 659</span>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="navbar">
                <ul class="navbar__list">
                    <li class="navbar__list-item">Who We Are</li>
                    <li class="navbar__list-item">What We Do</li>
                    <li class="navbar__list-item">Our Services</li>
                    <li class="navbar__list-item">Travel With Us</li>
                    <li class="navbar__list-item">About Us</li>
                </ul>
            </div>
            <div class="details">
                <h1 class="details__header">Explore the world with ease.</h1>
                <button class="details__btn">Discover top destinations</button>
                <div class="details__des">
                    <span>Featured Trips</span>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
            </div>
            <div class="location">
                <div class="location__list">
                    <div class="location__list-item">
                        <div class="location__list-item--number">1</div>
                        <div class="location__list-item--name">
                            <span>Antelope canyon</span>
                            <span>United States</span>
                        </div>
                        <div class="location__list-item-btn">show trip</div>
                    </div>
                    <div class="location__list-item">
                        <div class="location__list-item--number">2</div>
                        <div class="location__list-item--name">
                            <span>padang noah</span>
                            <span>nigeria</span>
                        </div>
                        <div class="location__list-item-btn">show trip</div>
                    </div>
                    <div class="location__list-item">
                        <div class="location__list-item--number">3</div>
                        <div class="location__list-item--name">
                            <span>julian edwards</span>
                            <span>australia</span>
                        </div>
                        <div class="location__list-item-btn">show trip</div>
                    </div>
                    <div class="location__list-item">
                        <div class="location__list-item--number">4</div>
                        <div class="location__list-item--name">
                            <span>hang son dong</span>
                            <span>Vietnam</span>
                        </div>
                        <div class="location__list-item-btn">show trip</div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
